buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.application'


sourceCompatibility = 1.8
targetCompatibility = 1.8

allprojects {
    repositories {
        google()
        jcenter()
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "de.greencity.bladenightapp.dev.android"
        minSdkVersion 10
        targetSdkVersion 19
        multiDexEnabled=true
    }

    buildTypes {
        release {
            minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            minifyEnabled false
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs += ['src']
            resources.srcDirs += ['resources']
            res.srcDirs = ['res']
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    lintOptions {
        abortOnError false
    }
  }


dependencies {
    repositories {
        mavenCentral()
    }
    compile project(':androidactionbar')
    compile project(':bladenightappcommon')
    compile project(':wampoc')
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.code.gson:gson:2.2.2'
    compile 'joda-time:joda-time:2.1'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'commons-io:commons-io:2.4'
    compile files('libs/jackson-core-asl-1.9.12.jar')
    compile files('libs/jackson-mapper-asl-1.9.12.jar')
    compile files('libs/mapsforge-map-0.3.1-SNAPSHOT-jar-with-dependencies.jar')
    // compile 'androidx.annotation:annotation:1.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.10.3'
}
